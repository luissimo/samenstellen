    firmness_very_firm_side: "Door de combinatie van je gewicht, lengte en slaappositie heb je een zeer stevig matras nodig. Je matras zal drukverlagende eigenschappen bezitten. Zo zal je matras het juiste comfort bieden zodat je wervelkolom geen druk ervaart."
