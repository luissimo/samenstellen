    complaints_back: "Je hebt aangegeven last te hebben van rugklachten. Extra drukverlaging is van essentieel belang voor jou. Zo hebben je gewrichten en ledematen minimale tegendruk en geniet je van een gezonde bloedcirculatie omdat er geen knellingen plaatsvinden."

    complaints_duo: "Je hebt aangegeven last te hebben van nek- of rugklachten. Extra drukverlaging is van essentieel belang voor jou. Zo hebben je gewrichten en ledematen minimale tegendruk en geniet je van een gezonde bloedcirculatie omdat er geen knellingen plaatsvinden."
    complaints_duo_both:  "Jullie hebben allebei aangegeven last te hebben van nek- of rugklachten. Extra drukverlaging is van essentieel belang voor jullie. Zo hebben jullie gewrichten en ledematen minimale tegendruk en genieten jullie van een gezonde bloedcirculatie omdat er geen knellingen plaatsvinden."
