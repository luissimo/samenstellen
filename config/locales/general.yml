        comfort: Persoonlijk comfort
        delivery: Gratis verzend- en ophaalservice
        money_back: Niet goed, geld terug
      explanation:
        comfort: Elk matras wordt bij ons op basis van persoonlijke voorkeuren geproduceerd. Jij moet je niet aan je matras aanpassen, maar je matras moet zich aan jou aanpassen! Je krijgt gegarandeerd het perfecte matras voor jou. Wij nemen al je zorgen weg en laten je lekker slapen.
        delivery: Je matras wordt gratis thuisbezorgd, tot in je slaapkamer. Mocht je het matras terug willen sturen, dan komen wij het ook weer gratis bij je ophalen. Geen zorgen dus.
        money_back: Je kunt honderd dagen proefslapen op je matras. Mocht het niet zijn wat je had gewenst, dan komen wij het gratis ophalen en krijg je het volledige aankoopbedrag terug. Daar doen we niet moeilijk over.
