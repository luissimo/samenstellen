    home:
      block_1:
        header: Stel nu je eigen matras samen
        subheader: Elk lichaam is anders, dus waarom zou jouw matras dat niet zijn? Stel binnen twee minuten jouw persoonlijke matras samen en geniet van slaapcomfort als nooit tevoren!
        text:
          choose_size_and_start: Kies je maatvoering en begin direct.
      block_2:
        header: Droomservice
        subheader: "Bij Tenzen draait alles om jou. ‘Wij slapen pas lekker, als jij lekker slaapt’ is ons motto. Je hoeft alleen maar online te bestellen. Wij zorgen ervoor dat jij daarna nergens naar om hoeft te kijken. Wij stellen het beste matras voor jou samen en bezorgen het gratis tot in je slaapkamer."
      block_3:
        header: Jouw Tenzen-matras
        subheader: Wij laten al onze matrassen onder strenge kwaliteitscontroles speciaal produceren in Duitsland. Hierdoor weet je zeker dat je altijd op een kwalitatief goede, en vooral ook een veilige matras slaapt.
        descriptions:
          correcting:
            title: Corrigerend
            explanation: Je Tenzen-matras heeft een aanpassend vermogen. Het matras kan zich volledig aan jouw lichaam en slaapstijl aanpassen.
          breathable:
            title: Ademend
            explanation: Je Tenzen-matras heeft een optimaal ademend vermogen. Zo zul je het nooit meer te warm of koud hebben in bed.
          comfortable:
            title: Comfortabel
            explanation: Je Tenzen-matras wordt speciaal voor jou gemaakt om je de perfecte slaaphouding te geven. Zo weet je zeker dat je matras het juiste comfort biedt voor een heerlijke nachtrust.
          safe_and_trustworthy:
            title: Veilig en vertrouwd
            explanation: Al het schuim dat gebruikt wordt in je Tenzen-matras is vrij van schadelijke chemicaliën en wordt compleet milieuvriendelijk geproduceerd.
          quality:
            title: Kwaliteit
            explanation: Tenzen gebruikt alleen de beste kwaliteit materialen. Je hebt dan ook altijd minimaal twee jaar garantie op je aankoop.
          sustainable:
            title: Duurzaam
            explanation: Jouw Tenzen-matras heeft precies de juiste stevigheid voor jouw lichaam. Hierdoor slaap je beter en wordt de levensduur van je matras langer.
