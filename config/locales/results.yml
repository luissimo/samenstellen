    explanations:
      diseases: Medische matrassen bieden extra comfort en drukverlaging. Door de drukverlagende eigenschappen kunnen mensen die pijn ondervinden bij het slapen beter tot rust komen. Omdat er minimale druk wordt uitgeoefend op het lichaam zal de slaper veel minder last hebben van pijn.
      comfort: Matrassen beschikken over een comfortlaag aan de bovenzijde en soms ook aan de onderzijde. Dit is iets anders dan de stevigheid van een matras. Een matras kan namelijk stevig zijn, maar toch lekker zacht aanvoelen. De comfortlaag is bepalend voor het gevoel dat je krijgt wanneer je op je matras ligt.
      elasticity: De elasticiteit van een matras is de mate waarin het een aanpassend vermogen heeft op één specifiek punt. Je lichaamsvorm en slaappositie zijn van belang om de juiste elasticiteit voor jouw matras te bepalen. Een hoge elasticiteit zorgt namelijk dat mensen met curves beter kunnen inzakken in het matras, waardoor hun ruggengraat een betere positie aanneemt.
      firmness: De stevigheid van je matras wordt bepaald door je body mass index (BMI), je lichaamsvorm en je slaappositie. BMI is een waarde die kijkt naar de verhouding tussen je lengte en je gewicht. Een maatwerkmatras heeft een goed aanpassingsvermogen voor een specifiek individu. Door te letten op deze drie aspecten kunnen we de optimale stevigheid bepalen voor jou.
      heat_regulation: Een van de aspecten die bijdragen aan een goede nachtrust is je lichaamstemperatuur. Sommige matrassen houden warmte vast, terwijl andere juist koud aanvoelen. Door de juiste materialen te kiezen, zorgen wij dat jij de juiste lichaamstemperatuur behoudt tijdens het slapen.
      personalisation: Hier zie je de eigenschappen van jouw perfecte Tenzen-matras. Onderaan de pagina worden de onderdelen afzonderlijk besproken.
      personalisation_duo: Hier zien jullie de eigenschappen van jullie perfecte Tenzen-matras. Onderaan de pagina worden de onderdelen afzonderlijk besproken.
      bmi: BMI staat voor Body Mass Index. Je BMI geeft de verhouding tussen je lengte en gewicht aan. Voor ons is je BMI belangrijk zodat we de juiste stevigheid voor je matras kunnen kiezen. Samen met je slaappositie en lichaamsbouw bepaalt je BMI de stevigheid van je Tenzen-matras.
